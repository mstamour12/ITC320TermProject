		var $ = function (id) { return document.getElementById(id); };

		var validate = function(){
			var validUN = "admin";
			var validPW = "pass";

			var un = $("username").value;
			var pw = $("password").value;

			if(un == validUN && pw == validPW){
				window.location.replace("backend.html");
			}
			else{
				alert("Incorrect username or password, please see hint for more help. Fields are case-sensitive");
				$("username").value = "";
				$("password").value = "";
			}
		}
	</script>

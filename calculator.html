<html>
<head>
	<meta charset="UTF-8">
	<title>Calculator - Saint Amour Consulting</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
  <script>
    var $ = function(id){
      return document.getElementById(id);
    }
    var convert = function(){
      var usin = $("USDIn").value;
      var CADOut = $("CADOut");
      var MEXOut = $("MEXOut");

      CADOut.value = "";
      MEXOut.value = "";

			if(usin.startsWith("$")){
				usin = usin.substring(1);
			}


      if(isNaN(usin) || usin === ""){
        $("inputError").innerHTML = "*Please enter a valid number*";
      }
      else{
        $("inputError").innerHTML = "";
        CADOut.value = "$" + (parseFloat(usin) * 1.28).toFixed(2);
        MEXOut.value = "$" + (parseFloat(usin) * 18.93).toFixed(2);
      }
    }
  </script>
</head>

			<h1>Currency Calculator</h1>
			<h2>Enter an amount in USD and click Convert to see the amount in Canadian Dollars and Mexican Pesos</h2><br><br>
      <form id="form" onsubmit="return false">
        USD: <input type="text" id="USDIn"><span id="inputError"></span><br>
        <input type="submit" value="Submit" onclick="convert();" method="post">
      </form>
      <br><br>
      <label>CAD: </label><output id="CADOut"></output><br>

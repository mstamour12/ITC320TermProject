<html>
<head>
	<meta charset="UTF-8">
	<title>Registration Confirmation - Saint Amour Consulting</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script>
		var $ = function(id) { return document.getElementById(id); };

		var submit = function(){

			var finalString = "";
			finalString += ("<h2>The following registration has been successfully submitted:</h2>");
			finalString += ("Date: " + sessionStorage.date + "<br>");
			finalString += ("Customer Type: " + sessionStorage.customer + "<br>");
			finalString += ("Payment Type: " + sessionStorage.payment + "<br>");
			finalString += ("Email Address: " + sessionStorage.email + "<br>");
			finalString += ("First Name: " + sessionStorage.first + "<br>");
			finalString += ("Last Name: " + sessionStorage.last + "<br>");
			finalString += ("Phone: " + sessionStorage.phone + "<br>");
			finalString += ("2-Digit State Code: " + sessionStorage.st + "<br>");
			finalString += ("5-Digit Zip Code: " + sessionStorage.zip + "<br>");

			$("result").innerHTML = finalString;

		}

		window.onload = function(){
			return submit();
		}
	</script>
</head>
